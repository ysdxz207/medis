<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>medis</title>
    <meta name="Keywords" content=",redis"/>
    <meta name="Description" content="medis"/>
    <!-- bootstrap - css -->
    <link href="${base}/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- core - css -->
    <link href="${base}/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <script type="text/javascript" src="${base}/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="${base}/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${base}/lib/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="${base}/lib/bootstrap-alert.js"></script>

</head>

<body>
<input type="hidden" id="base" value="${base}">

<div class="container">
    <div class="center-block col-md-12">
        <div class="col-md-12 form-group form-inline">
            <div class="input-group col-md-3">
                <span class="input-group-addon">host</span>
                <input type="text" class="form-control" id="input_host">
            </div>
            <div class="input-group col-md-2">
                <span class="input-group-addon">port</span>
                <input type="text" class="form-control" id="input_port">
            </div>
            <div class="input-group col-md-2">
                <span class="input-group-addon">auth</span>
                <input type="text" class="form-control" id="input_pass">
            </div>
            <div class="input-group col-md-1">
                <input type="button" class="btn btn-warning" value="保存配置" id="btn_save_conf">
            </div>
            <div class="input-group col-md-3">
                <select class="form-control" id="select_conf">
                    <option value="">选择配置</option>
                    <#if (((confList)??) && (((confList)?size) > 0))>
                        <#list confList as conf>
                            <option value="${conf.host + ':' + conf.port + ':' + conf.pass}">${conf.host + ":" + conf.port}</option>
                        </#list>
                    </#if>
                </select>
                <span class="input-group-addon btn btn-danger" id="btn_delete_conf">删除配置</span>
            </div>
        </div>
        <div class="col-md-4 form-group">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">选择数据库</span>
                    <select class="form-control" id="select_db">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="input_key_tag" data-provide="typeahead" placeholder="key,支持*匹配,回车查询">
                    <a href="${base}/tag/" class="input-group-addon btn btn-default" >标签配置</a>
                </div>
            </div>

            <div>
                <ul class="list-unstyled" id="list_key"></ul>
            </div>
        </div>
        <div class="col-md-8 form-group">
            <div class="form-group form-inline">
                <div class="input-group col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <span class="input-group-addon">key:</span>
                    <input id="input_key" class="form-control">
                </div>
                <div class="input-group pull-right col-sm-2 col-md-2 col-lg-2">
                    <select class="form-control" id="select_operation">
                        <option value="">选择操作</option>
                        <option value="delete" class="text-danger">删除</option>
                        <option value="edit" class="text-success">修改</option>
                        <option value="format">格式化JSON</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-inline">
                <div class="input-group col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <span class="input-group-addon">hkey:</span>
                    <input id="input_hkey" class="form-control">
                </div>
                <div class="input-group pull-right col-sm-2 col-md-2 col-lg-2">
                    <select class="form-control" id="select_h_operation">
                        <option value="">选择操作</option>
                        <option value="delete" class="text-danger">删除</option>
                        <option value="edit" class="text-success">修改</option>
                        <option value="format">格式化JSON</option>
                    </select>
                </div>
            </div>
            <textarea id="text_value" rows="20" class="form-control"></textarea>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="${base}/js/index.js"></script>
</html>
