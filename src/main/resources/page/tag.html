<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>medis</title>
    <meta name="Keywords" content=",redis"/>
    <meta name="Description" content="medis"/>
    <!-- bootstrap - css -->
    <link href="${base}/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- core - css -->
    <link href="${base}/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <script type="text/javascript" src="${base}/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="${base}/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${base}/lib/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="${base}/lib/bootstrap-alert.js"></script>

</head>

<body>
<input type="hidden" id="base" value="${base}">

<div class="container">
    <div class="center-block col-md-12">
        <div class="form-group">
            <a href="${base}/" class="btn btn-success">返回首页</a>
        </div>
        <div class="form-inline form-group">
            <div class="input-group">
                <span class="input-group-addon">标签名：</span>
                <input class="form-control" id="input_tag_name"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon">标签值：</span>
                <input class="form-control" id="input_tag_value"/>
            </div>
            <div class="input-group">
                <select class="form-control" id="select_tag_operation">
                    <option value="">选择操作</option>
                    <option class="text-success" value="add">添加</option>
                    <option class="text-danger" value="delete">删除</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>标签名</th>
                        <th>标签值</th>
                    </tr>
                </thead>
                <tbody id="table_tag"></tbody>
            </table>
        </div>

    </div>
</div>
</body>

<script type="text/javascript" src="${base}/js/tag.js"></script>
</html>
