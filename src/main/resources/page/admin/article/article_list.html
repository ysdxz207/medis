<div class="bjui-pageContent">
    <table class="table table-bordered" id="datagrid_article_list_filter" data-toggle="datagrid" data-options="{
        height: '100%',
        gridTitle : '文章列表',
        showToolbar: true,
        toolbarItem: 'add,save,cancel,edit,del',
        loadType: 'GET',
        dataUrl: '${base}/admin/article/true',
        dataType: 'json',
        editUrl: '${base}/admin/article/edit/false',
        editMode: {
        	navtab: {
        		id : 'article_edit',
				title : '编辑文章',
				fresh : true
        	}
        },
        delType: 'POST',
        delUrl: '${base}/admin/article/delete',
        delPK: 'id',
        local: 'remote',
        filterAll: true,
        paging: {pageSize: 20,selectPageSize:'20,40,100'},
        showCheckboxcol: true,
        linenumberAll: true,
        afterSave: function($trs, datas) {
        	BJUI.navtab('refresh');
        },
        afterDelete: function($trs, datas) {
            BJUI.navtab('refresh');
        }
    }">
        <thead>
            <tr>
                <th data-options="{name:'id',align:'center',quickfilter:false,width: 200,add:false,edit:false}">ID</th>
                <th data-options="{name:'title',align:'center',width: 120}">标题</th>
                <th data-options="{name:'categoryId',align:'center',width: 120,type:'select',items: function() {return $.getJSON('${base}/admin/category/all/array')},itemattr: {value:'id',label:'name'}}">分类</th>
                <th data-options="{name:'tags',align:'center',width: 120,type:'tags'}">标签</th>
                <th data-options="{name:'createDate',align:'center',width: 280}">创建时间</th>
                <th data-options="{name:'status',align:'center',width:160,type:'select',items:[{'1':'<font color=\'green\'>已发布</font>'},{'0':'<font color=\'#ea2000\'>未发布</font>'}]}">状态</th>
                <th data-options="{name:'isDel',align:'center',width:160,type:'select',items:[{'1':'<font color=\'green\'>有效</font>'},{'0':'<font color=\'#ea2000\'>已删除</font>'}]}">删除状态</th>
                <!--<th data-options="{name:'title',align:'center',width: 120,type:'select',items: function() {return $.getJSON('${base}/admin/menu/all/array/no')},itemattr: {value:'id',label:'menuName'}}">菜单</th>-->
            </tr>
        </thead>
    </table>
</div>
